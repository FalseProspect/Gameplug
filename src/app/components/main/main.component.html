<app-navigation-bar></app-navigation-bar>
<!-- <app-socials-sidebar></app-socials-sidebar> -->

<div class="wrapper">

  <div class="sidebar-sidenav" #sidenav>
    <!-- Profile Card -->
    <div class="panel side-panel profile" routerLink="dashboard" *ngIf="authService.userData as user">
      <img class="profile-photo" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
      <strong>{{user.email}}</strong>
    </div>
    <!-- Nav and Link Sidebar -->
    <div class="panel side-panel sidenav">

      <div class="sidenav-header">navigation</div>
      <!-- Nav links -->
      <a href="" class="sidenav-link">Watch List</a>
      <a href="" class="sidenav-link">Listings</a>
      <a href="" class="sidenav-link">Liked</a>

      <div class="sidenav-header">tags</div>
      <!-- Tags -->
      <div class="sidenav-link">#unreal</div>
      <div class="sidenav-link">#unity</div>
      <div class="sidenav-link">#godot</div>
      <div class="sidenav-link">#gamemaker</div>
      <div class="sidenav-link">#construct2</div>
    </div>

    <div class="panel side-panel sponsor"></div>
    <div class="panel side-panel switchboard"></div>
    <div class="panel side-panel merch"></div>
  </div>

  <div class="center-feed">
    <div class="feed-controls">
      <div class="sidenav-sidebarToggle" (click)="toggleSidenav(sidenav)">
          <svg viewBox="0 0 60 60"><g><path d="M30,1C17.1,1,3.7,4.8,3.7,11.1c0,0,0,0,0,0.1v37c0,0,0,0.1,0,0.1c0,0.2,0,0.3,0,0.5C3.7,55.2,17.1,59,30,59 s26.3-3.8,26.3-10.1c0-0.2,0-0.3,0-0.5c0,0,0-0.1,0-0.1v-37c0,0,0,0,0-0.1C56.3,4.8,42.9,1,30,1z M5.7,27.7 c3.9,3.7,13,6.1,24.3,6.1s20.4-2.5,24.3-6.1v8.5c0,3.8-10,8.1-24.3,8.1S5.7,40.1,5.7,36.3V27.7z M30,31.8 c-14.3,0-24.3-4.3-24.3-8.1v-8.6c4.2,3.9,14.4,6.1,24.3,6.1s20.1-2.2,24.3-6.1v8.6C54.3,27.6,44.3,31.8,30,31.8z M30,3 c14.3,0,24.2,4.3,24.3,8.1v0.1c-0.1,3.8-10,8.1-24.3,8.1S5.8,15,5.7,11.2v-0.1C5.8,7.3,15.7,3,30,3z M30,57 c-14.3,0-24.3-4.3-24.3-8.1c0-0.1,0-0.3,0-0.4c0-0.2,0-0.3,0-0.5v-7.6c3.9,3.7,13,6.1,24.3,6.1s20.4-2.4,24.3-6.1v7.6 c0,0.2,0,0.3,0,0.5c0,0.1,0,0.3,0,0.4C54.3,52.7,44.3,57,30,57z"/></g></svg>
      </div>
      <div class="feed-picker-array">
        <a href="" class="feed-picker active">FEED</a>
        <span>|</span>
        <a href="" class="feed-picker">WEEK</a>
        <a href="" class="feed-picker">MONTH</a>
        <a href="" class="feed-picker">YEAR</a>
        <a href="" class="feed-picker">ALL</a>
        <span>|</span>
        <a href="" class="feed-picker">LATEST</a>
      </div>
      <div class="aux-sidebarToggle" (click)="toggleAuxSidebar(auxSidebar)">
          <svg viewBox="0 0 25 25"><g><path d="M9.3,24.5L8.4,24l3.4-10.5H7l-0.5-0.7l4.5-12l0.5-0.3H19l0.4,0.7l-4.1,8.3h5.8l0.4,0.8L9.3,24.5z M7.7,12.5h4.8l0.5,0.7 L10.1,22L20,10.5h-5.5l-0.4-0.7l4.1-8.3h-6.3L7.7,12.5z"/></g></svg>
      </div>
    </div>
    <app-feed></app-feed>
  </div>
  
  <div class="sidebar-aux" #auxSidebar>
    <div class="panel-container">
      <div class="panel side-panel pinned-panel" style="height: 14rem"></div>
      <div class="panel side-panel pinned-panel" style="height: 30rem"></div>
      <div class="panel side-panel pinned-panel" style="height: 24rem"></div>
      <div class="panel side-panel pinned-panel" style="height: 8rem"></div>
    </div>
  </div>


</div>
