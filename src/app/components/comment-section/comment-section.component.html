<input type="text" placeholder="sectionID" value="{{sectionID}}" name="" id="" (keydown.enter)="getComments(sectionIDInput.value)" #sectionIDInput>

<div class="" *ngIf="app.commentBin[sectionID]" >
  <app-comment *ngFor="let comment of app.commentBin[sectionID] | commentFilter" [comment]="comment"></app-comment>
</div>


<input type="text" placeholder="make comment" name="" id="" (keydown.enter)="makeComment(commentInput)" #commentInput>
